services:
  # ==========================================
  # 1. BACKEND SERVICE (Node.js API)
  # ==========================================
  - type: web
    name: miramax-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        sync: false # User must provide this in Render Dashboard
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        value: 3306
      - key: JWT_SECRET
        sync: false

  # ==========================================
  # 2. CLIENT PORTAL (Public)
  # ==========================================
  - type: web
    name: miramax-clientes
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: VITE_APP_TYPE
        value: client
      - key: VITE_API_URL
        sync: false # Poner la URL del Backend aquí

  # ==========================================
  # 3. STAFF PORTAL (Admin/Collectors)
  # ==========================================
  - type: web
    name: miramax-staff
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: VITE_APP_TYPE
        value: staff
      - key: VITE_API_URL
        sync: false # Poner la URL del Backend aquí

# ==========================================
# DATABASE NOTE:
# Render does NOT provide managed MySQL.
# You must use an external provider (PlanetScale, Aiven, etc.)
# and enter the credentials in the Render Dashboard.
# ==========================================
